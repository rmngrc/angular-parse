<div class="row">
  <div class="col-md-4 col-md-offset-4">
  
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Please Sign In</h3></div>
      <div class="panel-body">
        <form ng-submit="signIn(user)">
          <fieldset>
            <div class="form-group">
              <input type="text" ng-model="user.username" placeholder="Username" class="form-control" autofocus />
            </div>
            <div class="form-group">
              <input type="password" ng-model="user.password" placeholder="Password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
          </fieldset>
        </form>
      </div>
    </div>
    
  </div>
</div>
